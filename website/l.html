<html>

  <head>

    <!-- Bootstrap JS grab not supposed to b placed here as it increases the loading time-->

  <body>

 <!--Carousel Wrapper-->
        <div class="container-fluid">
        <div class="carousel slide" id="myCar" data-ride="carousel"style="max-width:900px; max-height:600px !important;margin: auto;">
            
        
            
            <div class="carousel-inner" >
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/l1(2).jpg">
                    <div class="carousel-caption caption2">
                        <h5>From Leh to Delhi</h5>
                        <p>An aerial view of the Himalayas</p>
                    </div>
                </div>
            
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l2.jpeg">
                    <div class="carousel-caption">
                        <h5>Sangam-the confluence of river Indus and Zanskar</h5>
                       
                    </div>
                </div>
            
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l4(2).jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l3.jpeg">
                    <div class="carousel-caption">
                        <h5>Pangong Tso on a gloomy day</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l5.jpeg">
                    <div class="carousel-caption">
                        <h5>Mesmerizing roads of Ladakh</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l8(2).jpg">
                    <div class="carousel-caption caption5">
                        <h5>Hemis Gompa Monastery</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l7(2).jpg">
                    <div class="carousel-caption">
                        <h5>Diskit Monastery</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l10.jpeg">
                    <div class="carousel-caption">
                        <h5>Leh city</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l11(2).jpg">
                    <div class="carousel-caption">
                        <h5>Cold Desert at Hundar,Nubra Valley</h5>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/l12.jpg">
                    <div class="carousel-caption">
                        <h5>Little monks</h5>
                       
                    </div>
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#myCar" data-slide="prev" role="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            
            <a class="carousel-control-next" href="#myCar" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
        </div>
    </div>
      
      <script>
        $('.carousel').carousel({
            interval: 2000
        });
           $(document).ready(function() {
    $('.carousel .carousel-caption').css('zoom', $('.carousel').width()/750);
  });

  $(window).resize(function() {
    $('.carousel .carousel-caption').css('zoom', $('.carousel').width()/750);
  });
        
    </script>
    
    
  </body>
